<div class="example-button-container">
  <mat-form-field>
    <mat-label>Legacy form field</mat-label>
    <input matInput placeholder="Placeholder" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <button mat-mini-fab color="accent" >
    <mat-icon>add</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let aluno"> {{aluno.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let aluno"> {{aluno.nome}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> Cpf </th>
    <td mat-cell *matCellDef="let aluno"> {{aluno.cpf}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="nascimento">
    <th mat-header-cell *matHeaderCellDef> Nascimento </th>
    <td mat-cell *matCellDef="let aluno"> {{aluno.nascimento}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
