<div  class="container" fxLayoutAlign="end center">
  <a class="mat-elevation-z8" mat-stroked-button href="https://www.google.com/" target="_blank">Voltar a tela Principal</a>
</div>

<div class="container" fxLayout="column" fxLayoutAlign="space-between">

  <mat-card class="mat-elevation-z8">Alunos</mat-card>
  <br>
  <div fxLayout="row" fxLayoutAlign="end center">
    <mat-form-field>
      <mat-label>Pesquisar Aluno</mat-label>
      <input matInput placeholder="PÃ¢mela" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>


    <button  (click)="abreModal()" mat-icon-button>
      <mat-icon>add</mat-icon>
    </button>
  </div>

<br>
  <div fxLayout="row">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabela-grande">

      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let aluno"> {{aluno.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let aluno"> {{aluno.nome}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> Cpf </th>
        <td mat-cell *matCellDef="let aluno"> {{aluno.cpf}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="nascimento">
        <th mat-header-cell *matHeaderCellDef> Nascimento </th>
        <td mat-cell *matCellDef="let aluno"> {{aluno.nascimento}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
