<div  class="container" fxLayoutAlign="end center">
  <a class="mat-elevation-z8" mat-stroked-button href="https://www.google.com/" target="_blank">Voltar a tela Principal</a>
  <a class="mat-elevation-z8" mat-stroked-button href="https://www.google.com/" target="_blank">Voltar a tela de Alunos</a>

</div>


<div class="container" fxLayout="column" fxLayoutAlign="space-between">

  <mat-card class="mat-elevation-z8">Situação do Aluno X</mat-card>
  <br>
  <div fxLayout="row" fxLayoutAlign="end center">
    <mat-form-field>
      <mat-label>Pesquisar Matéria</mat-label>
      <input matInput placeholder="Pâmela" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>


    <button  (click)="abreModalMateria()" mat-icon-button>
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div fxLayout="row">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabela-grande">

      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="materia">
        <th mat-header-cell *matHeaderCellDef> Matéria </th>
        <td mat-cell *matCellDef="let aluno"> {{aluno.materia}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nota">
        <th mat-header-cell *matHeaderCellDef> Nota </th>
        <td mat-cell *matCellDef="let aluno"> {{aluno.materia.nota}} </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
